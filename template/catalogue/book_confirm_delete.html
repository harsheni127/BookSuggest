{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="detail-box" style="max-width:720px;margin:8px auto;">
  <h3>Delete: {{ book.title }}</h3>
  <p>Are you sure you want to delete this book?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn-brown" type="submit">Yes, delete</button>
    <a class="btn-outline" href="{{ book.get_absolute_url }}">Cancel</a>
  </form>
</div>
{% endblock %}
