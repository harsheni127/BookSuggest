{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookSuggest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="decor orb orb--left"></div>
  <div class="decor orb orb--right"></div>

  <header class="nav-wrap">
    <nav class="navbar-custom container">
      <div class="brand">
        <div class="brand-badge">BS</div>
        <span class="brand-text">BookSuggest</span>
      </div>

      <div class="nav-links">
        <a href="{% url 'catalog:book_list' %}">Books</a>

        {% if user.is_authenticated %}
          <a href="{% url 'catalog:book_add' %}">Suggest</a>

          <form method="post" action="{% url 'logout' %}" class="logout-form" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn-rose nav-btn">Logout</button>
          </form>

        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main class="container main-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© BookSuggest • Cozy reads & rose-gold vibes</p>
      <p class="credit">Designed with ♥ in CSS</p>
    </div>
  </footer>
</body>
</html>
