{% extends "base.html" %}
{% load static %}
{% block content %}
<div style="max-width:520px;margin:20px auto;">
  <div class="form-card">
    <h2 style="color:#6f4b45">Welcome back</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <div style="display:flex;gap:8px;margin-top:6px;">
        <button class="btn-rose" type="submit">Login</button>
        <a class="btn-outline" href="{% url 'catalog:book_list' %}">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
